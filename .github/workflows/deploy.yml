name: Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      # Step 3: Install dependencies and resolve lockfile issues
      - name: Install Dependencies
        run: |
          npm install --legacy-peer-deps
          npm install --package-lock-only

      # Step 4: Commit lockfile if updated
      - name: Commit Updated Lockfile
        if: always()
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add package-lock.json
          git commit -m "Update package-lock.json [ci skip]" || echo "No changes to commit"
          git push origin main || echo "No changes pushed"

      # Step 5: TypeScript compilation
      - name: Debug TypeScript Compilation
        run: tsc --noEmit || echo "TypeScript compilation failed"

      # Step 6: Resolve Peer Dependencies
      - name: Resolve Peer Dependency Warnings
        run: npm install three@^0.171.0 @react-three/drei@^9.120.4 --legacy-peer-deps

      # Step 7: Lint code
      - name: Lint Code
        run: npm run lint || echo "Lint warnings detected"

      # Step 8: Build the application
      - name: Build Application
        run: |
          npm run build || echo "Build failed"

      # Step 9: Deploy to Vercel
      - name: Deploy to Vercel
        run: |
          npx vercel --prod --yes --token=$VERCEL_TOKEN
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      # Step 10: Upload Debug Logs
      - name: Upload Debug Logs
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: debug-logs
          path: $GITHUB_WORKSPACE/debug.log