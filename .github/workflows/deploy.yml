# Cache Node.js modules
- name: Cache Node.js modules
  uses: actions/cache@v3
  with:
    path: ~/.npm
    key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
    restore-keys: |
      ${{ runner.os }}-node-

# Install Dependencies
- name: Install dependencies
  run: npm install

# Build
- name: Build the application
  env:
    CI: false
  run: npm run build
